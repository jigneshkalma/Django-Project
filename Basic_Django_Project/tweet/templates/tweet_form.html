{% extends "base.html" %}

{% block title %} Django {% endblock %}

{% block content %}

<h1 class="text-center mt-4">Welcome to My Django's Project</h1>

<h2>{% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to Tweet list</a>

{% endblock %}
